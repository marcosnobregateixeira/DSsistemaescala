<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#102a43" />
    <title>Escalas DS/PMCE</title>
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      @media print {
        @page { size: A4 landscape; margin: 5mm; }
        body { background-color: white; -webkit-print-color-adjust: exact; margin: 0; padding: 0; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .page-break { page-break-after: always; }
      }
      .print-only { display: none; }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-100 text-gray-900 dark:bg-slate-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registrado: ', registration);
            })
            .catch(registrationError => {
              console.log('SW falhou: ', registrationError);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
